<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFlow - Real-time Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Authentication Page -->
        <div id="auth-page" class="page">
            <div class="auth-container">
                <div class="auth-card card">
                    <div class="auth-header">
                        <h1>ChatFlow</h1>
                        <p>Connect and chat in real-time</p>
                    </div>
                    
                    <div class="auth-tabs">
                        <button id="login-tab" class="auth-tab active">Login</button>
                        <button id="register-tab" class="auth-tab">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" id="login-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password" class="form-label">Password</label>
                            <input type="password" id="login-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full-width">Login</button>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form hidden">
                        <div class="form-group">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" id="register-username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" id="register-email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password" class="form-label">Password</label>
                            <input type="password" id="register-password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn--primary btn--full-width">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboard-page" class="page hidden">
            <div class="dashboard-container">
                <header class="dashboard-header">
                    <div class="header-content">
                        <h1>ChatFlow</h1>
                        <div class="user-info">
                            <div class="user-avatar" id="user-avatar"></div>
                            <span id="user-name"></span>
                            <button id="logout-btn" class="btn btn--outline btn--sm">Logout</button>
                        </div>
                    </div>
                </header>

                <main class="dashboard-main">
                    <div class="dashboard-content">
                        <div class="dashboard-section">
                            <div class="section-header">
                                <h2>Your Rooms</h2>
                                <button id="create-room-btn" class="btn btn--primary">Create Room</button>
                            </div>
                            <div id="rooms-list" class="rooms-grid"></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden">
            <div class="chat-container">
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <button id="back-to-dashboard" class="btn btn--outline btn--sm">‚Üê Back</button>
                        <h3 id="room-name">Room Name</h3>
                    </div>
                    <div class="sidebar-content">
                        <div class="room-info">
                            <h4>Room Link</h4>
                            <div class="room-link">
                                <input type="text" id="room-link-input" class="form-control" readonly>
                                <button id="copy-link-btn" class="btn btn--outline btn--sm">Copy</button>
                            </div>
                        </div>
                        <div class="participants-section">
                            <h4>Participants</h4>
                            <div id="participants-list" class="participants-list"></div>
                        </div>
                    </div>
                </div>

                <div class="chat-main">
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="typing-indicator" id="typing-indicator"></div>
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                            <button id="send-btn" class="btn btn--primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Create Room Modal -->
        <div id="create-room-modal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Room</h3>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <form id="create-room-form" class="modal-body">
                    <div class="form-group">
                        <label for="room-name-input" class="form-label">Room Name</label>
                        <input type="text" id="room-name-input" class="form-control" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-room" class="btn btn--outline">Cancel</button>
                        <button type="submit" class="btn btn--primary">Create Room</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
